<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-datepicker.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../bootstrap/js/bootstrap-table.min.js"></script>
    <script src="../bootstrap/js/bootstrap-table-zh-CN.js"></script>
    <script src="../bootstrap/js/bootstrap-datepicker.js"></script>
    <script src="../bootstrap/js/bootstrap-datepicker.zh-CN.js"></script>
    <script src="../js/user.js"></script>

</head>
<body>
<div id="head" th:replace="/common/head::html"  style="text-align: center"></div>
<table id="user_table">
</table>
<div class="content">
    <div id="toolbar" class="btn-group pull-right" style="margin-right: 20px;">
        <button id="btn_edit" type="button" class="btn btn-default" style=" border-radius: 0 " onclick="$user.editUser(this)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default" onclick="$user.delUser()">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
        <button id="btn_add" type="button" class="btn btn-default" onclick="$user.addUser(this)">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="modalUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">

                </h4>
            </div>
            <div class="modal-body">
                <form id="userFrom">
                    <div class="form-group">
                        <input type="hidden" id="id" name="id">
                        <label>username:</label>
                        <input style="width: 50%" type="username" class="form-control" name="username" id="username"
                               placeholder="Enter username">
                        <label for="email">Email:</label>
                        <input style="width: 50%" type="email" class="form-control" id="email" name="email"
                               placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>phone:</label>
                        <input style="width: 50%" class="form-control" name="phone" id="phone" placeholder="Enter phone">
                        <label>birthday:</label>
                        <input style="width: 50%" type="text" class="form-control form_datetime_2" id="birthday"
                               name="birthday" placeholder="Enter birthday"/>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" id="opt" class="btn btn-primary">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>

<script>
    var $user;
    $(function () {
        $user = new User();
        $user.initTable();
    });

</script>

</html>
