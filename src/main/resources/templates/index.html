<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-datepicker.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
</head>

<body>
<div id="head" th:replace="/common/head::html"  style="text-align: center"></div>
<div id="content" style="text-align: center">
    <form method="post" action="/upload?path=/"  enctype="multipart/form-data">
        <input type="file" name="file" class="btn btn-primary">
        <button class="btn btn-primary" type="submit">上传</button>
    </form>
    <div id="images" style="max-width: 800px;max-height: 600px"></div>

</div>
<div id="footer" style="text-align: center"></div>
</body>
<script>

    $(function () {
        $.get("/images/list",function (rs) {
            if(rs.code==0){
                var html="";
                $.each(rs.data,function (index,obj) {
                    if(-1!=obj.indexOf("jpg")){
                        html+="<img width='50px' height='50px' style='margin-left: 10px' src='images/read?path="+obj+"'>"
                    }
                })
                $("#images").html("");
                $("#images").html(html);
            }
        })
    });

</script>
</html>
